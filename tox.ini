[tox]
minversion = 3.18.0
envlist = py3,pep8
ignore_basepython_conflict = true

[testenv]
basepython = python3
usedevelop = True
setenv =
   VIRTUAL_ENV={envdir}
   DJANGO_SETTINGS_MODULE=manila_ui.tests.settings
deps = -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
allowlist_externals =
  /bin/bash
commands =
  /bin/bash run_tests.sh -N --no-pep8 {posargs}

[testenv:py3-dev]
commands =
  pip install {env:HORIZON_REPO:git+https://opendev.org/openstack/horizon}
  {[testenv]commands}

[testenv:bandit]
deps = bandit
commands = bandit -r manila_ui -x manila_ui/tests/* -n5 -ll

[testenv:integration]
# Run integration tests only
passenv = AVCONV_INSTALLED
setenv =
  PYTHONHASHSEED=0
  INTEGRATION_TESTS=1
  SELENIUM_HEADLESS=1
  HORIZON_INTEGRATION_TESTS_CONFIG_FILE=manila_ui/tests/integration/horizon.conf
commands = {envpython} {toxinidir}/manage.py test manila_ui --settings=manila_ui.tests.settings --tag integration

[testenv:manila-ui-integration-pytest]
# Run Manila pytest integration tests only
passenv =
  DISPLAY
  FFMPEG_INSTALLED
  XAUTHORITY
setenv =
  SELENIUM_HEADLESS=True
commands =
  pytest manila_ui/tests/selenium/integration/ --junitxml="{toxinidir}/test_reports/manila_integration_pytest_results.xml" --html="{toxinidir}/test_reports/manila_integration_pytest_results.html" --self-contained-html {posargs:{toxinidir}/manila_ui/tests/selenium/integration}

[testenv:newnote]
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/doc/requirements.txt
commands = reno new {posargs}

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
allowlist_externals = {toxinidir}/tools/cover.sh
commands = {toxinidir}/tools/cover.sh {posargs}

[testenv:docs]
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/doc/requirements.txt
allowlist_externals = rm
commands =
  rm -rf doc/build
  sphinx-build -W -b html doc/source doc/build/html

[testenv:pdf-docs]
deps={[testenv:docs]deps}
usedevelop = True

allowlist_externals =
  make
commands =
  sphinx-build -W -b latex doc/source doc/build/pdf
  make -C doc/build/pdf

[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees \
         -b html releasenotes/source releasenotes/build/html

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
show-source = True
# E123, E125 skipped as they are invalid PEP-8.
# F405 TEMPLATES may be undefined, or defined from star imports
# (because it is not easy to avoid this in openstack_dashboard.test.settings)
# H405 multi line docstring summary not separated with an empty line
# W504 line break after binary operator
ignore = E123,E125,F405,H405,W504
enable-extensions = H203,H106
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,.ropeproject,tools
